<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis using Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hey everyone today i am going to make a Jarvis using Js</h1>
    <div class="container">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="speak">Speak out</button>
    </div>
    <div class="jarvis_setup in_middle">
        <label for="name">Enter your name</label>
        <input type="text" id="name" placeholder="Enter your name">
        <label for="age">Enter your age</label>
        <input type="number" id="age" placeholder="Enter your age">
        <label for="gender">Enter your gender   </label>
        <input type="text" id="gender" placeholder="Enter your gender">
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Enter your bio"></textarea>
        <label for="insta">Instagram handle</label>
        <input type="text" id="insta" placeholder="Enter your instagram handle">
        <label for="git">Github handle</label>
        <input type="text" id="git" placeholder="Enter your github handle">
        <button id="setup">Setup</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
